<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Cats</h1>
      <div class="d-flex justify-content-center">
        <button
          data-openModal="createCat"
          type="button"
          class="btn btn-success mb-2"
        >
          Add new cat
        </button>
      </div>
      <hr class="mb-5" />
      <div data-wr class="d-flex flex-wrap"></div>
    </div>

    <div data-modalWr class="modal hidden">
      <div data-modalContent class="modal__content"></div>
    </div>

    <template id="createCatForm">
      <h3 class="text-center mb-3">Create new cat</h3>
      <form name="createCatForm">
        <div class="mb-3">
          <input
            type="number"
            name="id"
            placeholder="Id"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="name"
            required
            placeholder="Name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="age"
            placeholder="Age"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="image"
            placeholder="Image url"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input type="range" name="rate" min="1" max="10" />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            name="favorite"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1">favorite</label>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button data-actions="close" type="button" class="btn btn-success">
          Close
        </button>
      </form>
    </template>

    <template id="editCatForm">
      <h3 class="text-center mb-3">Edit cat</h3>
      <form name="editCatForm">
        <div class="mb-3 form-age">
          <label class="form-age-label" for="exampleCheck2">Age</label>
          <input
            type="number"
            name="age"
            placeholder="Age"
            class="form-control"
            id="exampleCheck2"
          />
        </div>
        <div class="mb-3">
          <label class="form-description-label" for="exampleCheck3"
            >Description</label
          >
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="form-control"
            id="exampleCheck3"
          />
        </div>
        <div class="mb-3">
          <label class="form-image-label" for="exampleCheck4">Image url</label>
          <input
            type="text"
            name="image"
            placeholder="Image url"
            class="form-control"
            id="exampleCheck4"
          />
        </div>
        <div class="mb-3">
          <label class="form-rate-label" for="exampleCheck5">Rate</label>
          <input type="range" name="rate" min="1" max="10" id="exampleCheck5" />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            name="favorite"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1">favorite</label>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
        <button data-actions="close" type="button" class="btn btn-success">
          Close
        </button>
      </form>
    </template>
  </body>
</html>
